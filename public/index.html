<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Previsão do Tempo</h1>

        <!-- Formulário de Pesquisa -->
        <form id="weatherForm" class="my-4">
            <div class="input-group">
                <input type="text" id="cityInput" class="form-control" placeholder="Insira uma cidade" required>
                <button class="btn btn-primary" type="submit">Ver Tempo</button>
            </div>
        </form>

        <!-- Resultados do Tempo -->
        <div id="weatherResult" class="mt-5">
            <!-- Resultados serão preenchidos dinamicamente -->
        </div>
    </div>

    <script>
        const form = document.getElementById('weatherForm');
        const resultDiv = document.getElementById('weatherResult');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const city = document.getElementById('cityInput').value;

            try {
                const response = await fetch(`/api/weather?city=${city}`);
                if (!response.ok) throw new Error('Erro ao obter os dados.');

                const data = await response.json();
                renderWeather(data);
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = `<div class="alert alert-danger">Não foi possível obter os dados do tempo.</div>`;
            }
        });

        function renderWeather(data) {
            const { city, current, forecast } = data;
            resultDiv.innerHTML = `
                <div class="card my-3">
                    <div class="card-body">
                        <h3 class="card-title">${city} - Agora</h3>
                        <p><strong>Temperatura:</strong> ${current.temp_c}°C</p>
                        <p><strong>Condição:</strong> ${current.condition.text}</p>
                        <img src="${current.condition.icon}" alt="Condição">
                    </div>
                </div>

                <h3 class="my-4">Previsão para os próximos 3 dias</h3>
                <div class="row">
                    ${forecast.map(day => `
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${day.date}</h5>
                                    <p><strong>Máx:</strong> ${day.day.maxtemp_c}°C</p>
                                    <p><strong>Mín:</strong> ${day.day.mintemp_c}°C</p>
                                    <p><strong>Condição:</strong> ${day.day.condition.text}</p>
                                    <img src="${day.day.condition.icon}" alt="Condição">
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
