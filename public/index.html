<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="./style.css" rel="stylesheet">
</head>
<body style="min-height: 200vhh;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cloud-sun"></i> Weather Channel
            </a>
            <form id="city-form" class="d-flex ms-auto">
                <input class="form-control me-2" type="search" id="city-input" placeholder="Pesquisar cidade">
                <button class="btn btn-light" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-4">
        <!-- Card para mostrar os dados  meteorológicos -->
        <div id="weather-card" class="card text-center shadow-sm" style="display: none;">
            <div class="card-header bg-primary text-white">
                <h4 id="weather-city"><i class="fas fa-map-marker-alt"></i> Cidade</h4>
                <p id="weather-country">País</p>
            </div>
            <div class="card-body">
                <div id="weather-banner" class="weather-banner"></div> <!-- Banner dinâmico -->
                <h5 id="current-temp">
                    <i class="fas fa-thermometer-half"></i> Temperatura atual: 0°C
                </h5>
                <p id="weather-condition">
                    <i class="fas fa-cloud"></i> Condição: Desconhecida
                </p>
            </div>
            <div class="card-footer">
                <h6>
                    <i class="fas fa-calendar-alt"></i> Previsão para os próximos 3 dias:
                </h6>
                <ul id="forecast-list" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
